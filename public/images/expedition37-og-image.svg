<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#overlayGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="100" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="480" r="80" fill="white" opacity="0.08"/>
  <circle cx="950" cy="120" r="60" fill="white" opacity="0.12"/>
  
  <!-- Main content container -->
  <rect x="100" y="150" width="1000" height="330" fill="white" rx="20" opacity="0.95"/>
  
  <!-- Logo/Brand -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#6366f1">
    Detour
  </text>
  
  <!-- Main headline -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#1f2937">
    Your Next Holiday Starts Here
  </text>
  
  <!-- Description -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">
    Discover perfect travel destinations with personalized
  </text>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">
    recommendations based on season, budget &amp; preferences
  </text>
  
  <!-- CTA Button -->
  <rect x="150" y="380" width="280" height="50" rx="25" fill="#6366f1"/>
  <text x="290" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">
    Find Your Destination
  </text>
  
  <!-- Travel icons -->
  <g transform="translate(700, 200)">
    <!-- Airplane icon -->
    <path d="M20 4L4 20L8 20L14 14L20 20L24 16L18 10L24 4L20 0L14 6L8 0L4 4L10 10L4 16L8 20L14 14L20 20L24 16L18 10L24 4L20 0Z" fill="#6366f1" opacity="0.3"/>
  </g>
  
  <g transform="translate(800, 250)">
    <!-- Globe icon -->
    <circle cx="20" cy="20" r="18" stroke="#6366f1" stroke-width="3" fill="none" opacity="0.4"/>
    <path d="M2 20C2 20 8 14 20 14C32 14 38 20 38 20" stroke="#6366f1" stroke-width="2" opacity="0.4"/>
    <path d="M20 2C20 2 26 8 26 20C26 32 20 38 20 38" stroke="#6366f1" stroke-width="2" opacity="0.4"/>
    <path d="M20 2C20 2 14 8 14 20C14 32 20 38 20 38" stroke="#6366f1" stroke-width="2" opacity="0.4"/>
  </g>
  
  <g transform="translate(900, 280)">
    <!-- Location pin icon -->
    <path d="M20 2C13.383 2 8 7.383 8 14C8 23 20 38 20 38S32 23 32 14C32 7.383 26.617 2 20 2ZM20 18C17.791 18 16 16.209 16 14S17.791 10 20 10S24 11.791 24 14S22.209 18 20 18Z" fill="#6366f1" opacity="0.3"/>
  </g>
  
  <!-- Stats -->
  <text x="750" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#6366f1">
    1,337+ Travelers Helped
  </text>
  <text x="750" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#6366f1">
    200+ Destinations
  </text>
